<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>A Program to Say my Favorite Game</title>
<script>
/* Defining Table
 * Input: A person's name
 * Processing: Create a greeting for that person
 * Output: The greeting
 */
function greetUser() {
    // This line prompts the user to type in his name.
    let name = prompt("Please enter your favorite video game.");

    // Create a personalized greeting for the user.
    let greeting = "So you like " + name + ". That's cool! I like the Legend of Zelda.";

    // The next line causes the computer to display
    // a greeting to the user in a popup window.
    alert(greeting);
}
</script>
</head>

<body>                                      
    <button type="button" onclick="greetUser()">Click Me!</button>
</body>
</html>
