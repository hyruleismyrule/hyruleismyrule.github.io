<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Quarts to Liters</title>
    <script>

        function quartsToLiters() {
            let text = document.getElementById('quarts').value;

            let q = parseFloat(text);

            let l = q * 0.946353;

            document.getElementById('liters').innerHTML = l;
        }

    </script>
</head>

<body>

    <p>Quarts</p>
    <input id="quarts" type="text">

    <p>Liters</p>
    <div id="liters"></div>

    <button onclick="quartsToLiters()">Convert Quarts to Liters</button>

</body>

</html>
