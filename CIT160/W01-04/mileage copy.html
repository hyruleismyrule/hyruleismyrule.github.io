<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Mileage</title>
    <script>

        function calculateMileage() {
            let beginningOdometerText = document.getElementById('beginningOdometerText').value;

            let beginningOdometer = parseFloat(beginningOdometerText);

            let endingOdometerText = document.getElementById('endingOdometerText').value;

            let endingOdometer = parseFloat(endingOdometerText);

            let gasText = document.getElementById('gasText').value;

            let gas = parseFloat(gasText);

            let distance = endingOdometer - beginningOdometer;

            let mileage = distance / gas;

            document.getElementById('mileage').innerHTML = mileage;
        }
    </script>
</head>

<body>

    <p>Beginning Odometer</p>
    <input id="beginningOdometerText" type="text">

    <p>Ending Odometer</p>
    <input id="endingOdometerText" type="text">

    <p>Gas Used</p>
    <input id="gasText" type="text">

    <p>Mileage</p>
    <div id="mileage"></div>

    <button onclick="calculateMileage()">Calculate Gas Mileage</button>

</body>

</html>
