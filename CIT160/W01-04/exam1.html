<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Rate of Change</title>
<script>

function computeRateOfChange() {

            let currPriceText = document.getElementById('currPriceText').value;

            let currPrice = parseFloat(currPriceText);

            let prevPriceText = document.getElementById('prevPriceText').value;

            let prevPrice = parseFloat(prevPriceText);

            let change = currPrice - prevPrice;

            let rate = change / prevPrice;

            document.getElementById('rate').innerHTML = rate;
        }

</script>
</head>

<body>
    <h1>Rate of Change</h1>
    Previous Price <input type="text" id="prevPriceText"><br>
    Current Price <input type="text" id="currPriceText"><br>
    <button type="button" onclick="computeRateOfChange()">Rate of Change</button><br>
    Rate of Change <div id="rate"></div>
</body>
</html>
