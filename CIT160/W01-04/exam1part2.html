<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Volume of a Torus</title>
    <script>

        function computeVolume() {

            let inner = document.getElementById('inner').value;

            let a = parseFloat(inner);

            let outer = document.getElementById('outer').value;

            let b = parseFloat(outer);

            let pi = Math.PI;

            let piSqr = pi * pi;

            let numerator = piSqr * (a + b) * ((a - b) * (a - b));

            let volume = numerator / 4;

            document.getElementById('volume').innerHTML = volume;
        }

    </script>
</head>

<body>
    <h1>Volume of a Torus</h1>
    Inner radius <input type="text" id="inner"><br>
    Outer radius <input type="text" id="outer"><br>
    <button type="button" onclick="computeVolume()">Volume</button><br>
    Volume <div id="volume"></div>
</body>

</html>
