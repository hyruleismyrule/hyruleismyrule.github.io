<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Make Full Name</title>
    <script>
        /* Input: Text from the user
         * Processing: Combines the text together
         * Output: Produces the text string displayed to the user
         */

        function makeFullName() {
        let givenName = document.getElementById('inputGivenName').value;
        let familyName = document.getElementById('inputFamilyName').value;
        let output = familyName + ", " + givenName;
        document.getElementById('output').innerHTML = output;
        }
       
    </script>
</head>

<body>
    <p>Enter Given Name</p>
    <input type="text" id="inputGivenName">
    <br>
    <p>Enter Family Name</p>
    <input type="text" id="inputFamilyName">
    <br>
    <br>
    <button type="button" onclick="makeFullName()">Combine</button>
    <div id="output"></div>
</body>

</html>
