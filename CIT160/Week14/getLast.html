<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Get Last</title>
    <script>
        /* Input: No input
         * Processing: get the last value from the list
         * Output: display the last value in the list to the user
         */
        function getLast() {
            let list = [ -3, 0, 7.1, 5 ];
            let i = list.length - 1;
            let end = list[i]
            document.getElementById('output').innerHTML = end;
        }
    </script>
</head>

<body>
    <h3>Get the Last Value</h3>
    <p>List<br>[ -3, 0, 7.1, 5 ]</p>
    <button type="button" onclick="getLast()">List</button>
    <div id="output"></div>
</body>

</html>
