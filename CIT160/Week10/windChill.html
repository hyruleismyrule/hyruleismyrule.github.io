<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Wind Chill</title>
    <script>
        /* Input:
         * Processing:
         * Output:
         */
        function doInputOutput() {
			let temperature = parseFloat(document.getElementById('temperature').value);
			let windSpeed = parseFloat(document.getElementById('windSpeed').value);
			let windChill ="";

            windChill = windChillFunction(temperature, windSpeed);

            document.getElementById('output').innerHTML = windChill;
        }
		
		
		function windChillFunction(temperature, windSpeed) {
            return 35.74 + (0.6215 * temperature) - (35.75 * (windSpeed ** 0.16)) + (0.4275 * temperature *( windSpeed ** 0.16));
        }
		
	
    </script>
</head>

<body>
	<p>Temperature</p>
    <input type="text" id="temperature">
	<p>Wind Speed</p>
	<input type="text" id="windSpeed">
    <br>
    <button type="button" onclick="doInputOutput()">Wind Chill</button>
    <div id="output"></div>
</body>

</html>
