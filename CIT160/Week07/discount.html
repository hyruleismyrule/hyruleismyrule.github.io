<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Discount</title>
    <script>
        /* Input: time from computer clock and price from user input
         * Processing: if the price is creater that $50 and if the day is tuesday or wednesday than discound is 10% and then adds 6% tax, else add 6% tax
         * Output: final subtotal
         */

        function calculateDiscount() {
            let price = parseInt(document.getElementById('subtotalInput').value);
            var dayOfWeek = new Date().getDay();

            if (price >= 50 && dayOfWeek == 2 || dayOfWeek == 3) {
                let discount = price * 0.1;
                price = price - discount;
                let tax = price * 0.06;
                let finalPrice = price + tax;

                document.getElementById('finalPriceOutput').innerHTML = finalPrice;
            }
            else {
                let tax = price * 0.06;
                let finalPrice = price + tax; 
                
                document.getElementById('finalPriceOutput').innerHTML = finalPrice;
            }

            
        }
    </script>
</head>

<body>
    <p>Subtotal</p>
    <input type="text" id="subtotalInput">
    <br>
    <button type="button" onclick="calculateDiscount()">Final Price</button>
    <div id="finalPriceOutput"></div>
</body>

</html>
