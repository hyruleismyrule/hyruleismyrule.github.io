<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Alarm</title>
    <script>
        /* Input: computer's clock
         * Processing: if current day is a weekend or holiday then sleep in, else get up
         * Output: either sleep in or get up
         */
        function checkAlarm() {
            var now = new Date();
            var month = now.getMonth();
            var dayOfMonth = now.getDate();
            var dayOfWeek = now.getDay();

            if (dayOfWeek == 0 || dayOfWeek == 6) {
                document.getElementById('output').innerHTML = "Sleep in.";
            }
            else if (month == 0 && dayOfMonth == 1) {
                document.getElementById('output').innerHTML = "Sleep in.";
            }
            else if (month == 11 && dayOfMonth == 25) {
                document.getElementById('output').innerHTML = "Sleep in.";
            }
            else if (month == 6 && dayOfMonth == 4) {
                document.getElementById('output').innerHTML = "Sleep in.";
            }
            else {
                document.getElementById('output').innerHTML = "Get up!";
            }

        }
    </script>
</head>

<body>
    
    <button type="button" onclick="checkAlarm()">Snooze</button>
    <div id="output"></div>
</body>

</html>
