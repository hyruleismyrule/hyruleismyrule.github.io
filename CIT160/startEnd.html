<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Start and End</title>
    <script>
        /* Input: three integerd named start, end, and divisor
         * Processing: calculate all the integers between the start and end numbers that are evenly divisable by the divisor
         * Output: display the integers found with spaces in between
         */


        function startFunction() {
            let startInput = parseInt(document.getElementById('start').value);
            let start = parseFloat(startInput);

            let endInput = parseInt(document.getElementById('end').value);
            let end = parseFloat(endInput);

            let divisorInput = parseInt(document.getElementById('divisor').value);
            let divisor = parseFloat(divisorInput);

            let outputString = "";



            for (let i = start; i <= end; i++) {
                let remainder = i % divisor;
                if (remainder == 0) {
                    outputString = outputString + i + " ";
                }

            }

            document.getElementById('output').innerHTML = outputString;
        }


    </script>
</head>

<body>
    Start: <input type="text" id="start" size="5"><br>
    End: <input type="text" id="end" size="5"><br>
    Divisor: <input type="text" id="divisor" size="5"><br>
    <button type="button" onclick="startFunction()">Click</button>
    <div id="output"></div>
</body>

</html>
