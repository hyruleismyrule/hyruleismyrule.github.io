<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Depreciation</title>
    <script>
        /* Input:
         * Processing:
         * Output:
         */
        function depreciation() {
            let s = parseFloat(document.getElementById('inputStartValue').value);
            let e = parseFloat(document.getElementById('inputeEndValue').value);
            let m = parseFloat(document.getElementById('inputMonths').value);

            let d = (s - e) / m;

            document.getElementById('output').innerHTML. = d;
        }
    </script>
</head>

<body>
    <p>Start Value</p>
    <input type="text" id="inputStartValue">
    <br>
    <p>End Value</p>
    <input type="text" id="inputeEndValue">
    <br>
    <p>Months</p>
    <input type="text" id="inputMonths">
    <br>
    <button type="button" onclick="depreciation()">Calculate</button>
    <br>
    <br>
    <p>Depreciation</p>
    <div id="output"></div>
</body>

</html>
