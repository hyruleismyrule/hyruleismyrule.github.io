<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Array 2</title>
    <script>
        /* Defining Table
         * Input: no user input
        * Processing: Test the countEvens and multiply functions by calling them.
        * Output: The values returned from the countEvens and multiply functions.
        */

        function test() {
            let list1 = [17, 8, 9, 5, 20];
            let list2 = [12, 4, 8, 15, 17, 5, 20, 11];

            // Test the countEvens function by calling it two times.
            let count1 = countEvens(list1);
            let count2 = countEvens(list2);

            // Test the multiply function by calling it two times.
            let mult1 = multiply(list1, 3);
            let mult2 = multiply(list2, 2);

            // Build a string to display to the user.
            let output =
                "Number of Evens in List 1 " + '<br>' +
                count1 + '<br>' +
                "Number of Evens in List 2 " + '<br>' +
                count2 + '<br>' +
                "New List 1 " + '<br>' +
                "[" + mult1 + "]" + '<br>' +
                "New List 2 " + '<br>' +
                "[" + mult2 + "]";

            // Display the output string for the user to see.
            document.getElementById('output').innerHTML = output;
        }

        // Count Evens Function works!
        function countEvens(list) {
            let count = 0;
            for (i = 0; i < list.length; i++) {
                if (list[i] % 2 == 0) {
                    count++;
                }
            }
            return count;
        }

        // multiply function Works!
        function multiply(list, multiplier) {
            for (i = 0; i < list.length; i++) {
                list[i] = " " + list[i] * multiplier;
            }
            return list;
        }

    </script>
</head>

<body>
    <h3>List 1</h3>
    <p>[17, 8, 9, 5, 20]<br>Multiplier: 3</p>
    <h3>List 2</h3>
    <p>[12, 4, 8, 15, 17, 5, 20, 11]<br>Multiplier: 2</p>
    <button type="button" onclick="test()">Button</button>
    <br>
    <br>
    <div id="output"></div>
</body>

</html>
