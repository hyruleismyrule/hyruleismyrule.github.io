<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Sum Odds</title>
    <script>
        /* Input: an number from the input box, n
         * Processing: adds up all the odd numbers between 1 and n
         * Output: displays the sum of all the numbers added
         */
        function startFunction() {
            let n = parseFloat(document.getElementById('input').value);

            var sum = 0;
            for (var i = 1; i < n; i = i + 2) {
              sum = sum + i;
            }
            document.getElementById('output').innerHTML = sum;
            
            
            /*let n = parseFloat(document.getElementById('input').value);

            }

            document.getElementById('output').innerHTML = sum;
            */
        }
    </script>
</head>

<body>
    <input type="text" id="input">
    <br>
    <button type="button" onclick="startFunction()">Button</button>
    <div id="output"></div>
</body>

</html>
