<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Five Times</title>
    <script>
        /* Input: button click to start th loop
         * Processing: 5 * 1 5 * 2 until 5 * 12
         * Output: displays the equations calculated and the result in text
         */
        function startFunction() {
            
            let outputString = "";

            for (let i = 1; i <= 12; i ++) {
                
                
                let equation = "5 * " + i;
                let answer = 5 * i;
                outputString = outputString + equation + " = " + answer + "<br>";
                
            }

            document.getElementById('output').innerHTML = outputString;
        }
    </script>
</head>

<body>
    <button type="button" onclick="startFunction()">Five Times Table</button>
    <div id="output"></div>
</body>

</html>
