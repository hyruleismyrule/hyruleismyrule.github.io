<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="#">

    <title>Pokemon Flash Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- Fontawesome Icons -->
    <script src="https://kit.fontawesome.com/7d69b1e6ff.js" crossorigin="anonymous"></script>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="images/favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="images/favicon_package_v0.16/safari-pinned-tab.svg" color="#f23005">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="header-wrapper">
        <header>
            <div class="logotype">
                <img src="images/pokeballfavicon.png" alt="pokeball">
                <h1>Pokemon Flash Cards</h1>
            </div>
            <!-- I want when the menu is open, the dots transition to vertical -->
            <button id="primary-menu-toggle"><i class="fas fa-ellipsis-h"></i></button>
            <!-- <button id="primary-menu"><i class="fas fa-ellipsis-h-alt"></i></button> -->
        </header>
    </div>
    <div class="nav-wrapper">
        <nav id="primary-nav">
            <ul>
                <li><button class="active"><a href="index.html">View Sets</a></button></li>
                <li><button><a href="review.html">Review</a></button></li>
                <li><button><a href="#">Create New Set</a></button></li>
            </ul>
        </nav>
    </div>
    <main>
        <div id="essentialTitle">
            <h1 id="new-title">Back</h1>
        </div>
        <!-- Minus icon -->
        <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc.<path d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM168 232C154.7 232 144 242.7 144 256C144 269.3 154.7 280 168 280H344C357.3 280 368 269.3 368 256C368 242.7 357.3 232 344 232H168z"/></svg> -->
        <div id="essentialDivContainer">
            <div id="newSet">

                <form action="">
                    <div class="title-container">
                        <input id="new-set-name" type="text" placeholder="Name your set" required>
                    </div>


                    <!-- Pokemon Part of the List -->
                    <div class="scroll-outer">

                        <div class="new-set-pokemon-container">
                            <label for="pokemon1">
                                <input class="in-set-checkbox" type="checkbox" name="" id="pokemon1" checked>
                                <div class="input-checked-container">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path
                                            d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM371.8 211.8C382.7 200.9 382.7 183.1 371.8 172.2C360.9 161.3 343.1 161.3 332.2 172.2L224 280.4L179.8 236.2C168.9 225.3 151.1 225.3 140.2 236.2C129.3 247.1 129.3 264.9 140.2 275.8L204.2 339.8C215.1 350.7 232.9 350.7 243.8 339.8L371.8 211.8z" />
                                    </svg>
                                </div>
                            </label>
                            <div class="new-set-pokemon">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                                    alt="bulbasaur">
                                <h3>Bulbasaur</h3>
                            </div>

                        </div>



                        <div class="new-set-pokemon-container">
                            <label for="pokemon2">
                                <input class="in-set-checkbox" type="checkbox" name="" id="pokemon2" checked>
                                <div class="input-checked-container">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                                        <path
                                            d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM371.8 211.8C382.7 200.9 382.7 183.1 371.8 172.2C360.9 161.3 343.1 161.3 332.2 172.2L224 280.4L179.8 236.2C168.9 225.3 151.1 225.3 140.2 236.2C129.3 247.1 129.3 264.9 140.2 275.8L204.2 339.8C215.1 350.7 232.9 350.7 243.8 339.8L371.8 211.8z" />
                                    </svg>
                                </div>
                            </label>
                            <div class="new-set-pokemon">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/2.png"
                                    alt="ivysaur">
                                <h3>Ivysaur</h3>
                            </div>

                        </div>



                        <div class="new-set-pokemon-container">
                            <label for="pokemon3">
                                <input class="in-set-checkbox" type="checkbox" name="" id="pokemon3" checked>
                                <div class="input-checked-container">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                                        <path
                                            d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM371.8 211.8C382.7 200.9 382.7 183.1 371.8 172.2C360.9 161.3 343.1 161.3 332.2 172.2L224 280.4L179.8 236.2C168.9 225.3 151.1 225.3 140.2 236.2C129.3 247.1 129.3 264.9 140.2 275.8L204.2 339.8C215.1 350.7 232.9 350.7 243.8 339.8L371.8 211.8z" />
                                    </svg>
                                </div>
                            </label>
                            <div class="new-set-pokemon">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/3.png"
                                    alt="venusaur">
                                <h3>Venusaur</h3>
                            </div>

                        </div>

                    </div>
                    <div class="save-container">
                        <button id="saveLocal" type="submit">Save Set</button>
                    </div>
                </form>

                <!-- Searh bar -->
                <div class="search-bar">
                    <form action="">
                        <input type="text" placeholder="Search by Name">
                        <label for="game">Search by Game</label>
                        <select id="game" name="game">
                            <option value="game1">game1</option>
                            <option value="game2">game2</option>
                            <option value="game3">game3</option>
                        </select>
                        <label for="game">Search by Type</label>
                        <select id="type" name="type">
                            <option value="type1">type1</option>
                            <option value="type2">type2</option>
                            <option value="type3">type3</option>
                        </select>
                        <button type="submit">Search</button>
                        <button>Random</button>
                    </form>
                </div>
                <!--  -->
                <div id="resultsNavigator">
                    <div class="arrow">Super Left Arrow</div>
                    <button>Next</button>
                    <div class="arrow">Super Right Arrow</div>
                    <div id="resultsNumber">10 total</div>
                </div>
                <!-- Search Results -->
                <div id="searchResults">
                    <div class="serch-results-pokemon">
                        <h3>Charmander</h3>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png"
                            alt="charmander">
                        <p>Pokemon Red</p>
                        <p>Fire</p>
                    </div>
                    <div class="serch-results-pokemon">
                        <h3>Charmeleon</h3>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/5.png"
                            alt="charmeleon">
                        <p>Pokemon Red</p>
                        <p>Fire</p>
                    </div>
                    <div class="serch-results-pokemon">
                        <h3>Charizard</h3>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/6.png"
                            alt="charizard">
                        <p>Pokemon Red</p>
                        <p>Fire</p>
                    </div>
                </div>

            </div>
        </div>

    </main>
    <div class="footer-wrapper">
        <footer>
            <p>Cynthia Rawlings - WDD 330 Web Frontend Development II • <a href="https://pokeapi.co/">Pokemon Api</a>
                • <a href="https://fontawesome.com/">Fontawesome Icons</a></p>
        </footer>
    </div>

    <!-- javaScript -->
    <script src="js/scripts.js"></script>
</body>

</html>
